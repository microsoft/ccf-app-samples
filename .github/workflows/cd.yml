name: "CCF App Samples Deployment"

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Managed CCF
    runs-on: ubuntu-20.04
    environment: dev
    env:
      ccfName: mCCF${{ github.run_number }}
      ResourceGroupLocation: "westeurope"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Azure Login
        uses: Azure/login@v1.4.5
        with:
          creds: '{"clientId":"${{ secrets.ARM_CLIENT_ID }}","clientSecret":"${{ secrets.ARM_CLIENT_SECRET }}","subscriptionId":"${{ secrets.ARM_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.ARM_TENANT_ID }}"}'  # editorconfig-checker-disable-line

      - name: Create Resource Group
        uses: Azure/CLI@v1
        with:
          inlineScript: |
            #!/bin/bash
            az group create --name ${{ env.ccfName }} --location ${{ env.ResourceGroupLocation }}

      - name: Deploy
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.ccfName }}
          template: ./data-reconciliation-app/deploy/arm/mccf.json
          parameters: ./data-reconciliation-app/deploy/arm/parameters.json mccfMemberBasedSecurityPrincipals="[{\"cert\":\"${{ secrets.PUBLIC_CERT }}\", \"encryptionKey\":\"\"}]" resourceName="${{ env.ccfName }}"

      - name: Build samples in DevContainer
        uses: devcontainers/ci@v0.2
        with:
          runCmd: |
            #!/bin/bash
            mkdir -p ./banking-app/workspace/mccf_certificates
            echo -e ${PUBLIC_CERT} > "./banking-app/workspace/mccf_certificates/member0_cert.pem"
            echo -e ${PRIVATE_CERT} > "./banking-app/workspace/mccf_certificates/member0_privk.pem"
            cd banking-app && ./scripts/test_mccf.sh --address neutrino.confidential-ledger.azure.com
          env: |
            PUBLIC_CERT=${{ secrets.PUBLIC_CERT }}
            PRIVATE_CERT=${{ secrets.PRIVATE_CERT }}
            

